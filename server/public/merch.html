<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trash Tape Merch</title>
  <link rel="stylesheet" href="styles/merchStyle.css">
</head>


<body>
    <div id="merchHeader">
        <h1>Merchandise</h1>
    </div>

    <button id="checkoutButton" type="button"><img src="pictures/checkoutBtn.JPG" alt="Add to Cart"></button>

    <div class="shopItems">



      <!-- item1 is currently hillview cassettes -->
      <div id="hillview-cassette" class="item">
        <p class="itemImage">Hill View #73 - "night time is the grace period" Tape</p>

        <div class="item-details">
          <span class="item-price">$10</span>
          <button class="shopButton" id="button-item-1" type="button">Add to Cart</button>
        </div>
      </div>

      <!-- item2 is currently ttr totebags -->
      <div id="totebag" class="item">
        <p class="itemImage">"I &lt;3 TTR" Tote Bag</p>

        <div class="item-details">
          <span class="item-price">$15</span>
          <button class="shopButton" id="button-item-2" type="button">Add to Cart</button>
        </div>
      </div>

      <!-- item3 is tott zine -->
      <div id="tott-zine" class="item">
        <p class="itemImage">Taking Out the Trash Zine</p>

        <div class="item-details">
          <span class="item-price">$5</span>
          <button class="shopButton" id="button-item-3" type="button">Add to Cart</button>
        </div>
      </div>
      
      <!-- item4 is currently ttr trucker hat -->
      <div id="ttr-trucker-hat" class="item">
        <p class="itemImage">TTR Trucker Hat</p>

        <div class="item-details">
          <span class="item-price">$15</span>
          <button class="shopButton" id="button-item-4" type="button">Add to Cart</button>
        </div>
      </div>



    </div>
    
</body>

<script src="script.js"></script>

</html>
